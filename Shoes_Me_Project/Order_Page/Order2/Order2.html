<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShoesMe</title>
        <link rel="icon" href="images/logo.ico" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/Order2.css" />
        <link rel="stylesheet" href="css/intlTelInput.css">
        <link href="css/calendar.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <div class="container">
            <div class="big-title">
                <h2 class="title">Order</h2>
                <span class="ligne"> </span>
            </div>

            <div class="big_box col-md-12">
                <div class="calendar1">
                        <!--calendar-->
                        <h1>Pick your Date of meeting</h1>
                        <div class="date-picker">
                            <div class="selected-date"></div>

                            <div class="dates">
                                <div class="month">
                                    <div class="arrows prev-mth">&lt;</div>
                                    <div class="mth"></div>
                                    <div class="arrows next-mth">&gt;</div>
                                </div>

                                <div class="days"></div>
                            </div>
                        </div>
                    </div>
                <form action="" method="" enctype="">
                    <p>To order from ShoesMe</p>

                    <h5>Let us find the right match for you.</h5>
                </form>
                <!--chooseing your hiring need-->
                <form id="MyButtons">
                    <h6 class="hier_text">Preferd Delivery hours</h6>
                    <button type="button" id="size" class="size1 btn">8 am -12pm</button>
                    <button type="button" id="size" class="size2 btn">12 pm-4 pm</button>
                    <button type="button" id="size" class="size3 btn">4 am-8 pm</button>
                    <button type="button" id="size" class="size4 btn">8 pm-12 am</button>
                </form>
                <!--filling your info-->
                <form>
                    <label class="name_label">Your name</label>
                    <input type="text" id="name" class="name_input" placeholder="write your name" autocomplete="off" />

                    <br />

                    <label class="number_label">Phone number</label>
                    <input type="tel"  id="phone" class="number_input" autocomplete="off" />

                    <label class="email_label">Your email</label>
                    <input type="email" id="email" class="email_input" placeholder="ex: ShoesMe@gmail.com"  autocomplete="off" />

                    </form><div class="next_btn">
                        <button type="submit"  id="continue"  onclick="vaildfunction()">Continue</button>
                    </div>
                     
                </div>
                   
                </div>

               <div class="Error" id="Error101" aria-hidden="true"><i class="far fa-times-circle"></i>One field or more are invalid</div>
                    <div class="Succes" id="Succes101" aria-hidden="true"><i class="fas fa-check"></i>Form subbmited</div>
                    <!--Footer-->
                    <div class="footer">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                        <i class="fa fa-pinterest" aria-hidden="true"></i>
                    </div>
                    <script src="js/Order2.js"></script>
                    <script src="js/calendar.js"></script>
                 <script src="js/intlTelInput.min.js"></script>
                    <script>var input = document.querySelector("#phone");
                      window.intlTelInput(input,({
                      utilsScript: "js/utils.js",
                      }));
                    </script>

                </form>
    </body>
</html>
